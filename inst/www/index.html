<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
	<title>OpenCPU Cloud Server</title>
	<link href="style.css" rel="stylesheet" media="screen">

	<script type="text/javascript" src="jquery/jquery.min.js"> </script>
	<script type="text/javascript" src="opencpu/opencpu-0.5.js"> </script>
	<script type="text/javascript"> 

	$(document).ready(function(){

		var req = ocpu.rpc("get_tweet",{
				x : 1
			}, function(output){
				$("#twitter_user").text("@" + output[0]);
				$("#tweet").text(output[1]);
		});

		req.fail(function(){
			alert("R returned an error: " + req.responseText); 
		});

	});

	</script>

</head>
<body>
<h1>OpenCPU Cloud Server</h1>


	<div class="wrapper">
		<div class="wrapperhead"><span id="twitter_user"></span></div>
		<div class="footer"><span id="tweet"></span></div>
	</div>

</body>
</html>
