<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
	<title>OpenCPU Cloud Server</title>

	<link href="style.css" rel="stylesheet" media="screen">

	<script type="text/javascript" src="jquery/jquery-1.11.1.min.js"> </script>
	<script type="text/javascript" src="opencpu/opencpu-0.5.js"> </script>
	<script type="text/javascript"> 

	$(document).ready(function(){

		var req = ocpu.rpc("get_tweet",{
				x : 1
			}, function(output){
				$("#twitter_user").text("@" + output[0] + ":");
				$("#tweet").text(output[1]);
		});
		req.fail(function(){
			alert("R returned an error: " + req.responseText); 
		});


		var req = $("#img_test").rplot("testr", {
		    x : 25
		});

	});

	</script>

</head>
<body>
<h1>OpenCPU Cloud Server</h1>

<span id="img_test"></span>

	<div class="wrapper">
		<div class="wrapperhead">Sverige Tycker!<img align="right" src="pic/sch_logo_white.png" /><img align="right" src="pic/inizio_logo_white_square.png" /></div>
		<div class="blackblock"><div class="blackhead">Infl&ouml;de</div><p class="blocktext"><img src="pic/db_test_20140422_084651.png" /></p></div>
		<div class="blackblock"><div class="blackhead">Capicola</div><p class="blocktext">Turducken capicola landjaeger</p></div>
		<div class="blackblock"><div class="blackhead">Short loin</div><p class="blocktext">Short loin tongue doner kielbasa, spare ribs boudin turducken capicola landjaeger.</p></div>
	</div>

	<div class="wrapper">
		<div class="wrapperhead"><span id="twitter_user"></span><img align="right" src="pic/twitter_logo_white_2pct.png" /></div>
		<div class="footer"><span id="tweet"></span></div>
	</div>

</body>
</html>
