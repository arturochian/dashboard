<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
	<title>OpenCPU Cloud Server</title>
	<link href="style.css" rel="stylesheet" media="screen">

	<script type="javascript" src="jquery/jquery.min.js"> </script>
	<script type="javascript" src="opencpu/opencpu-0.5.js"> </script>
	<script type="javascript"> 

var mydata = [1,2,2,1,2,3,2,3,4,5]

	$(document).ready(function(){
		var req = ocpu.rpc("sd",{
				x : mydata
			}, function(output){
				$("#myFirstID").text(output);
		});

		req.fail(function(){
			alert("R returned an error: " + req.responseText); 
		});

	});

	</script>

</head>
<body>
<h1>OpenCPU Cloud Server</h1>
<span id="myFirstID"></span>

</body>
</html>
